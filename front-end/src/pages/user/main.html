<!DOCTYPE html>
<html lang="en">
<head>
	<link rel="preconnect" href="https://fonts.googleapis.com">
	<link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
	<link href="https://fonts.googleapis.com/css2?family=Roboto:wght@400;700&display=swap" rel="stylesheet">
	<meta charset="UTF-8">
	<meta http-equiv="X-UA-Compatible" content="IE=edge">
	<meta name="viewport" content="width=device-width, initial-scale=1.0">
	<link rel="stylesheet" href="./main.css">
	<title>Main</title>
</head>
<body>
	<section class="main">
	
		<!-- 왼쪽 영역-->
		<div class="left-part">
			<div class="title">
				<span>STUDY<BR>MANAGEMENT</span>
			</div>				
			<div class="foreword">
				<span>여러분들이 운영하는 스터디를 조금 더 체계적으로 <BR>관리할 수 있도록 도움을 줍니다. <BR>
				<BR>해당 서비스를 이용하여 앞으로도 <BR>스터디를 잘 이끌어 주세요😊</span>				
			</div>
		</div>
		
		<!-- 오른쪽 영역-->
		<div class="right-part">
			<div class="login">
				<!-- 로그인 창-->
				<div class = content>	
					<span class = "top">LOGIN</span>
				
					<div class = "input">
						<input type="text" class="form-control" placeholder="학번" name="userID" maxlength="20">
						<BR><BR>
						<input type="password" class="form-control" placeholder="Password" name="userPassword" maxlength="20">
					</div>
						
					<input type="submit" class="login-btn" value="로그인" />
					
					<span class="find-btn">ID/PW 찾기</span>
					<span class="register-btn">회원가입</span>
						
					<div class = "non-member">
						<span>회원이 아닌가요?<BR></span>
						<span class="nonmem-btn">비회원으로 입장하기</span>
					</div>	
						
				</div>				
			</div>												
		</div>
		
	</section>
</body>
</html>
